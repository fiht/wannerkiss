<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel='stylesheet' href='css/main.css'>
    <link rel='stylesheet' href='css/normalize.min.css'>
    <script src='js/vendor/modernizr-2.6.2.min.js'></script>
</head>
<body>


<div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">表白计划</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="#"><a href="/">首页</a></li>
                    <li><a href="#">说明</a></li>
                    <li><a href="#">赞助</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <div style="text-align: center;">
        <!-- Add your site or application content here -->
        <div>
            <ul class="newsticker" style="height: 22px; overflow: hidden;">
                {% for i in infos %}
                    <li style="margin-top: 0px; list-style: none;">{{ i }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="col-xs-6 col-lg-12" style="margin-top:8px">
        <form class="form-group" action="/" method="post">
            <div class="form-group row">
                <div class="col-6">
                    <input class="form-control" type="text" id="example-text-input" name="title"
                           required>
                </div>
            </div>
            <div class="form-group row">
                {#                <label for="example-search-input" class="col-2 col-form-label">Text</label>#}
                <div class="col-6">
                    <input class="form-control" type="search" value="" id="example-search-input" name="text" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-6">
                    <input class="form-control" type="submit" value="Submit" id="example-search-input">
                </div>
            </div>
        </form>
    </div>
    {% for i in others %}
        <div class="col-xs-6 col-lg-12" style="margin-top:8px">
            <li class="list-group-item"><a href="{{ i.href }}">{{ i.title }}</a>
                <p>“ {{ i.text }}” </p></li>
        </div>
    {% endfor %}
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script src='js/main.js'></script>
<script src="https://src.edu-info.edu.cn//static/js/jquery.newsTicker.min.js" type="text/javascript"></script>

</div>
</body>
</html>
